<script>
     function getRandomColor() {
      const h = Math.floor(Math.random() * 360);
      const s = Math.floor(Math.random() * 30) + 70;
      const l = Math.floor(Math.random() * 20) + 40;
      return `hsl(${h}, ${s}%, ${l}%)`;
    }

    function getRandomDelay(min = 2000, max = 8000) {
      return Math.floor(Math.random() * (max - min)) + min;
    }

    function animateBackground() {
      document.body.style.backgroundColor = getRandomColor();
      setTimeout(animateBackground, getRandomDelay(4000, 10000));
    }

    function animateText() {
      document.querySelector('.content').style.color = getRandomColor();
      setTimeout(animateText, getRandomDelay(3000, 8000));
    }

    function animateLinks() {
      document.querySelectorAll('a').forEach(link => {
        link.style.color = getRandomColor();
      });
      setTimeout(animateLinks, getRandomDelay(2000, 6000));
    }

    // Kick off the animations
    animateBackground();
    animateText();
    animateLinks();
  </script>
